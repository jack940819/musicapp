<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Detail</title>
</head>
<body>
    <h1>{{ music.name }}</h1>
    <p>Source: {{ music.source }}</p>
    <p>Listeners: {{ music.numbers }}</p>
    <a href="{{ url_for('index') }}">Back to List</a>
    <a href="{{ url_for('edit_music_page', music_id=music.id) }}">Edit</a>
    <form action="{{ url_for('delete_music_page', music_id=music.id) }}" method="POST">
        <button type="submit">Delete</button>
    </form>
</body>
</html>
