<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Music</title>
</head>
<body>
    <h1>Edit Music</h1>
    <form action="{{ url_for('update_music_page', music_id=music.id) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ music.name }}" required><br>
        <label>Source:</label>
        <input type="text" name="source" value="{{ music.source }}" required><br>
        <label>Listeners:</label>
        <input type="number" name="numbers" value="{{ music.numbers }}" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
