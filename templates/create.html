<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Music</title>
</head>
<body>
    <h1>Create New Music</h1>
    <form action="{{ url_for('add_music') }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Source:</label>
        <input type="text" name="source" required><br>
        <label>Listeners:</label>
        <input type="number" name="numbers" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
